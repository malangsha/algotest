# Strategy configurations
strategies:
  # ATM Straddle Strategy
  atm_straddle:
    enabled: true
    type: "atm_straddle_strategy"
    description: "ATM Straddle strategy that buys CE and PE at ATM strike"
    
    # Index and symbol configurations
    use_options: true
    underlyings: ["NIFTY INDEX"]
    expiry_offset: 0  # 0=current expiry, 1=next expiry
    
    # Timeframe configurations
    timeframe: "1m"
    additional_timeframes: ["5m"]
    
    # Entry and exit parameters
    parameters:
      entry_time: "09:30:00"
      exit_time: "15:15:00"
      stop_loss_percent: 30
      target_percent: 15
      trail_points: 0.25
    
    # Data requirements
    data:
      min_history_bars: 5
      warmup_bars: 2
    
    # Execution settings
    execution:
      order_type: "MARKET"
      quantity: 1
      slippage_percent: 0.1
    
    # Position management
    risk:
      max_positions: 1
      max_risk_per_trade: 2.0  # percentage of portfolio

